<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="vieport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="./css/bootstrap.min.css">
	
	<title>Progress</title>
</head>
<body style="
		background-color: #f6d0c6;">

	<div class="container" style="padding-top: 150px">
		
		<div class="row justify-content-center">
			<div style="padding-bottom: 40px">
				<button type="button" class="btn btn-info" id="bt1"> +1% </button>
				<button type="button" class="btn btn-warning" id="bt3"> +3% </button>
				<button type="button" class="btn btn-danger" id="bt7"> +7% </button>
			</div>
		</div>

		<div class="progress" style="height: 40px">
	 		 <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="myBar"></div>
		</div>
		
		<div class="row justify-content-center" style="padding-left: 55px;">
			<div class="col-2">
				<div id="time">Прогресс: <span id="width">0</span>%</div>
			</div>
		</div>

	</div>
	
	<script>
		
			let elem = document.getElementById("myBar");
			var width = 0;
		document.getElementById('bt1').onclick = function() {
				
				if (width < 100) {
					width+=1
					elem.style.width = (width) + '%';
					if (width > 100) {
						width = 100;
					}
					console.log('прогресс:', width, '%');
					document.getElementById("width").innerHTML = width;

				}
			}

		document.getElementById('bt3').onclick = function() {
				
				if (width < 100) {
					width+=3
					elem.style.width = (width) + '%';
					if (width > 100) {
						width = 100;
					}
					console.log('прогресс:', width, '%');
	    			document.getElementById("width").innerHTML = width;
	    		}
			}
		document.getElementById('bt7').onclick = function() {
				
				if (width < 100) {
					width+=7
					elem.style.width = (width) + '%';
					if (width > 100) {
						width = 100;
					}
					console.log('прогресс:', width, '%');
					document.getElementById("width").innerHTML = width;
				}
			}

	</script>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
